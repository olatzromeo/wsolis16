           <script type="text/javascript">

			function erabiltzaileaBilatu(){
				var aurkitua=false;
                                var xmlDoc = document.getElementById('erabDatuak').contentDocument;
				var posta = document.getElementById('posta').value;
				var listaemail= xmlDoc.getElementsByTagName('eposta');
				var listaizen= xmlDoc.getElementsByTagName('izena');
				var listabiz1= xmlDoc.getElementsByTagName('abizena1');
				var listabiz2= xmlDoc.getElementsByTagName('abizena2');
				var listatelef= xmlDoc.getElementsByTagName('telefonoa');

				  for(var i = 0; i < listaemail.length;i++){

					 if(posta==listaemail[i].childNodes[0].nodeValue){

						aurkitua=true;
						var izena = listaizen[i].childNodes[0].nodeValue;
						var abizenak = listabiz1[i].childNodes[0].nodeValue + " "+ listabiz2[i].childNodes[0].nodeValue;
						var telefonoa = listatelef[i].childNodes[0].nodeValue;

					
                                                document.getElementById("izena").value=izena;
                                                document.getElementById("abizenak").value=abizenak;
                                                document.getElementById("telefonoa").value=telefonoa;
                                               
						break;
					 }
				 }

				 if(!aurkitua){
					alert("Idatzi den e-posta ez dago erregistratua.Sartu berriro");
					document.getElementById("izena").value="";
					document.getElementById("abizenak").value="";
					document.getElementById("telefonoa").value="";
				 }
			}
		  </script>
